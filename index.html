<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LJ Plays</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-zinc-900 text-white font-sans">

  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-zinc-800 p-5 space-y-6">
      <div class="flex items-center space-x-3">
        <img src="logo.png" class="w-10 h-10 rounded-full border border-white" />
        <h1 class="text-xl font-bold">LJ Plays</h1>
      </div>
      <nav class="space-y-3 text-zinc-300">
        <a href="index.html" class="block hover:text-white">üè† Home</a>
        <a href="search.html" class="block hover:text-white">üîç Search</a>
        <a href="library.html" class="block hover:text-white">üìÅ Your Library</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col justify-between">
      <!-- Song Preview -->
      <div class="p-6">
        <div class="max-w-md mx-auto text-center">
          <img id="song-image" src="" alt="Song Cover" class="rounded-lg shadow-lg mb-4 hidden" onerror="this.src='logo.png';" />
          <h2 id="song-title" class="text-xl font-semibold text-green-400 mb-2">Song Title</h2>
        </div>
      </div>

      <!-- Song List -->
      <div class="max-w-md mx-auto bg-zinc-800 rounded-lg overflow-y-auto h-48 p-4 mb-4">
        <ul id="song-list" class="space-y-2 text-sm text-zinc-300"></ul>
      </div>

      <!-- Footer Player -->
      <footer class="bg-zinc-800 px-6 py-4 shadow-inner flex flex-col items-center space-y-4">
        <div class="w-full max-w-md flex justify-center items-center space-x-6">
          <button id="prev" class="text-2xl">‚èÆ</button>
          <button id="play" class="text-2xl">‚ñ∂Ô∏è</button>
          <button id="next" class="text-2xl">‚è≠</button>
        </div>
        <div class="w-full max-w-md bg-zinc-700 h-2 rounded overflow-hidden cursor-pointer" id="progress-container">
          <div class="bg-green-400 h-full w-0" id="progress"></div>
        </div>
        <button id="loop" class="text-xs px-4 py-1 border border-green-400 rounded-full text-green-400 hover:bg-green-400 hover:text-black transition">Loop: Off</button>
        <audio id="audio" src="" controls style="display:none;"></audio>
      </footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
